<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Días grados</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/materialize.min.css')}}">

</head>
<body>
    <div class="section container">
        <div class="container">
            <div class="row">
                <form class="col s12" method="POST" action="http://localhost:5000/result">
                    <div class="row card-panel">
                        <div class="col s12 m12">
                            <h3 class="green-text"align="center">Calculo de días grados</h3>
                        </div>
                        <div class="input-field col s12 m6">
                            <input type="number" name="tu" id="tu" class="validate" required>
                            <label for="tu">Límite superior (TU)</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input type="number" class="validate" name="tl" id="tl" required>
                            <label for="tl">Límite inferior (TL)</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input type="number" class="validate" name="tmax" id="tmax"  value="{{tmax}}" required>
                            <label for="tmax">Temperatura máxima (tmax)</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input type="number" name="tmin" value="{{tmin}}"  id="tmin" class="validate" required>
                            <label for="tmin">Temperatura mínima (tmin)</label>
                        </div>
                        <div class="col s12 m12">
                            <label>Temperatura máxima y mínima fueron tomadas de <a target="_blank" href="https://openweathermap.org/">openweathermap</a> para la ciudad de Celaya, Guanajuato.</label>
                        </div>
                        <div class="col s8 m10"></div>
                        <div class="input-field col s4 m2">
                            <button id="send" class="btn waves-effect waves-light green">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{{url_for('static', filename='js/materialize.min.js')}} "></script>
    <script src="{{url_for('static', filename='js/js.js')}} "></script>

</body>
</html>
